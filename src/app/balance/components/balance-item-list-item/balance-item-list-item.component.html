<article >

    <div class="content" [routerLink]="['/balance/item',index]">
        <h3>{{item.titulo}}</h3>
        <p>{{item.descripcion | textoBreve}}</p>
        <p>{{item.fecha_evento | date:'fullDate'}}</p>
    </div>
    <div class="end monto">
        <p [ngClass]="{'egreso':item.tipo === '0','ingreso':item.tipo === '1'}">{{item.monto | monto}}</p>
    </div>
    
</article>
