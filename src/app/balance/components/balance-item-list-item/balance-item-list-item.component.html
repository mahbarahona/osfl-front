<article (click)="seleccionarItem()">

    <div class="content">
        <h3>{{item.titulo}}</h3>
        <p>{{item.descripcion}}</p>
        <p>{{item.fecha_evento | date:'date'}}</p>
    </div>
    <div class="end monto">
        <p [ngClass]="{'egreso':item.tipo === 0,'ingreso':item.tipo === 1}">{{item.monto}}</p>
    </div>

    
</article>
