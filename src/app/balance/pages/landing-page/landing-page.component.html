<header>Balance</header>
<section class="landing">
    <article class="intro">
        <h3>
            Balances para OSFL 
        </h3>
        <p>Rápido y Fácil</p>
    </article>
    <article class="actions">
        <div class="input-control">
            <label for="nombre_organizacion">Nombre de la organización</label>
            <input type="text" id="nombre_organizacion" 
                data-testid="input_nombre-organizacion"
                #nombre
                [formControl]="nombre_organizacion"
                (blur)="store.setNombreOrganizacion(nombre.value)"    
                (keyup.enter)="comenzar()"
                >
        </div>

        <button (click)="comenzar()" data-testid="btn">Agregar nuevo registro</button>
    </article>
</section>
